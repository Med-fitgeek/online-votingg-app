server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/evote_db
    username: postgres
    password: 1331
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # en dev : update / en prod : validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
